    <!-------------------------     START    -------------------------->
    <main>
        <section>
            <div class="container">
                <div class="caixa_cad_colaborador">
                    <span>CADASTRO COLABORADOR</span><br>
                    <img src="img/colaborador_3.png" alt="">
                    
                    <form action="GET">
                        <button class="botao" type="button" name="Inserir IMG">Inserir IMG</button>
                    </form> 
                </div> 
            
                <div class="caixa_cadastro">
                    <div class="linha_perfil_colab"></div>
                    <span>Informações</span><br>
                    <div>
                        <form class="form_caixa" action="GET">
                            <div id="p_nome">
                                <label for="nome_prod_lbl" aria-label="nome_prod_lbl"> Nome</label> <br>
                                <input class="caixa-texto" type="nome_produtor" placeholder="Digite seu nome" name="nome_prod" id="nome_prod"> 
                            </div>

                            <div id="p_razao_documento"> 
                                <div id="_1">
                                    <label for="razao_social_lbl" aria-label="razao_social_lbl"> Razão Social</label><br>
                                    <input class="caixa-texto" type="razao_social" placeholder="Digite o nome da razao social" name="razao_social" id="razao_social">
                                </div>
                                <div id="_2">
                                    <label for="documento_lbl" aria-label="documento_lbl"> CPF/CNPJ</label><br>
                                    <input class="caixa-texto" type="documento" placeholder="Digite um documento (CPF/CNPJ)" name="documento" id="documento">
                                </div>
                            </div>

                            <div id="p_entrega">
                                <label for="entrega_lbl" aria-label="entrega_lbl"> Faz entrega?</label><br>
                                <select class="caixa-texto" name="entrega_produto" id="entrega_produto">
                                    <option value="entrega_nao">Não</option>
                                    <option value="entrega_sim">Sim</option>
                                </select><br>
                            </div>

                            <label for="telefone_lbl" aria-label="telefone_lbl"> Telefone</label><br>
                            <input class="caixa-texto" type="telefone" placeholder="(xx) xxxxx - xxxx" name="telefone_produtor" id="telefone_produto"> 
                            <br>
                            <label for="telefone2_lbl" aria-label="telefone2_lbl"> Telefone 2° Opção</label><br>
                            <input class="caixa-texto" type="telefone2" placeholder="(xx) xxxxx - xxxx" name="telefone2_produtor" id="telefone2_produto"> 
                            <br>
                            <label for="email_lbl" aria-label="email_lbl"> E-mail</label><br>
                            <input class="caixa-texto" type="email" placeholder="exemplo@exemplo.com.br" name="email_produtor" id="email_produto">
                            <br>
                            <div id="p_sobre">
                                <label for="sobre_lbl" aria-label="sobre_lbl"> Sobre</label><br>
                                <input class="caixa-texto" type="sobre" placeholder="Sobre o colaborador" name="sobre_produtor" id="sobre_produto">
                            </div>
                        </form>            
                    
                        <div class="linha_perfil_colab"></div>
                        <span>Endereço</span>
                        <div class="caixa_cad_endereco">
                            <form class="form_caixa" method="GET" class="form_style">
                                <div id="p_cep_logradouro">
                                    <div id="p_cep">
                                        <label for="cep_prod_lbl" aria-label="cep_prod_lbl"> CEP</label><br>
                                        <input class="caixa-texto" type="cep_produtor" placeholder="xxxxx-xxx" name="cep_prod" id="cep_prod">

                                        <button class="button_conj" type="button" name="Pesquisa">
                                            <img src="img/Lupa.svg" alt="Lupa branca, representando a busca.">
                                        </button>
                                    </div>
                                    <div id="p_logradouro">
                                        <label for="logradouro_prod_lbl" aria-label="logradouro_prod_lbl"> Logradouro</label><br>
                                        <input class="caixa-texto" type="logradouro_produtor" placeholder="Avenida..." name="logradouro_prod" id="logradouro_prod">
                                    </div> 
                                </div>
                                <div id="p_enderco">
                                    <div id="p_bairro">
                                        <label for="bairro_prod_lbl" aria-label="bairro_prod_lbl"> Bairro</label><br>
                                        <input class="caixa-texto" type="bairro_produtor" placeholder="Jardins" name="bairro_prod" id="bairro_prod"> 
                                    </div>
                                    
                                    <div id="p_end">
                                        <label for="cidade_prod_lbl" aria-label="cidade_prod_lbl"> Cidade</label><br>
                                        <input class="caixa-texto" type="cidade_produtor" placeholder="São Paulo" name="cidade_prod" id="cidade_prod"> 
                                    </div>
                                    
                                    <div id="p_end">
                                        <label for="estado_prod_lbl" aria-label="estado_prod_lbl"> Estado</label><br>
                                        <select class="caixa-texto" name="disponibilidade_produto" id="disponibilidade_produto">
                                            <option value="disponibilidade_nao">SP</option>
                                            <option value="disponibilidade_sim">RJ</option>
                                        </select>
                                    </div>

                                    <div id="p_end">
                                        <label for="numero_prod_lbl" aria-label="numero_prod_lbl"> Número</label><br>
                                        <input class="caixa-texto" type="numero_produtor" placeholder="00" name="numero_prod" id="numero_prod"> 
                                    </div>
                                </div>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

                <p class="off">ACOMPANHE NOSSAS REDES SOCIAIS</p>
                <div>
                    <a href="www.facebook.com.br" title="Facebook Xepa Gourmet.">
                        <img src="img/facebook.png"

                    </a>
                    <a href="www.instagram.com.br" title="Instagram Xepa Gourmet.">
                        <img src="img/instagram.png"
